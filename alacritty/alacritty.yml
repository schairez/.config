env:
  TERM: xterm-256color

# draw_bold_text_with_bright_colors: true
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 10
  decorations: none 
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.98
